<!-- app/views/dashboard.html -->
<div>
    <h1>Customer Dashboard</h1>

    <!-- Search Bar -->
    <input type="text" ng-model="searchQuery" placeholder="Search by name" class="form-control">

    <!-- Filter by City-->
    <select ng-model="selectedCity" class="form-control mb-3">
        <option value="">Select City</option>
        <option ng-repeat="city in ['New York', 'Los Angeles', 'Chicago']" value="{{city}}">{{city}}</option>
    </select>

    <!-- Customer Table -->
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers | filter: searchQuery | filter: {city: selectedCity}">
                <td>{{ customer.id }} </td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.city }}</td>
            </tr>
        </tbody>
    </table>
</div>
