<div ng-controller="CustomerController">
    <h1>Customer List</h1>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" ng-model="searchQuery" placeholder="Search by name" class="form-control" />
    </div>

    <!-- Filter by City -->
    <div class="mb-3">
        <select ng-model="selectedCity" class="form-control">
            <option value="">Select City</option>
            <option ng-repeat="city in ['New York', 'Los Angeles', 'Chicago']" value="{{city}}">{{city}}</option>
        </select>
    </div>

    <!-- Reset Filters Button -->
    <div class="mb-3">
        <button class="btn btn-secondary" ng-click="resetFilters()">Reset Filters</button>
    </div>

    <!-- Add Customer Form -->
    <form class="mb-3" ng-submit="addCustomer(newCustomer)">
        <input type="text" ng-model="newCustomer.name" placeholder="Name" class="form-control mb-1" />
        <input type="email" ng-model="newCustomer.email" placeholder="Email" class="form-control mb-1" />
        <select ng-model="newCustomer.city" class="form-control mb-1">
            <option value="">Select City</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>

    <!-- Customer Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers | filter: searchQuery | filter: {city: selectedCity}">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.city }}</td>
            </tr>
        </tbody>
    </table>
</div>
