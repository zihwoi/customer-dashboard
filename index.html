<!DOCTYPE html>
<html lang="en" ng-app="customerApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/customer-list.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div ng-controller="NotificationsController">
        <div class="notifications-wrapper"
            style="position: fixed; top: 20px; right: 20px; z-index: 1000; width: 300px;">
            <div ng-repeat="notification in notifications"
                class="alert alert-{{notification.type}} alert-dismissible fade show" role="alert">
                {{notification.message}}
                <button type="button" class="btn-close" ng-click="dismissNotification(notification.id)"></button>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#/">Customer App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/" ng-class="{ active: isActive('/') }">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/customers" ng-class="{ active: isActive('/customers') }">Customer
                            List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- This is where the routed content will be injected -->
        <div ng-view></div>
    </div>

    <!-- Scripts -->
    <!--  Using CDN (recommended for development) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- 2. App Module and Routes -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- 3. Services (before controllers) -->
    <script src="app/services/notification.service.js"></script>

    <!-- 4. Controllers -->
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/controllers/customer.controller.js"></script>
    <script src="app/controllers/notifications.controller.js"></script>



</body>

</html>
