<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="customerApp">
    <div class="container">
        <!-- Navigation Links -->
        <nav class="my-3">
            <a href="#/customers" class="btn btn-primary">Customer List</a> 
            <a href="#/" class="btn btn-secondary">Dashboard</a>
        </nav>

        <!-- This is where the routed content will be injected -->
        <div ng-view></div>
    </div>

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/controllers/main.controller.js"></script> 
    <script src="app/controllers/customer.controller.js"></script>
</body>
</html>
